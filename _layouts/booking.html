---
layout: default
---

<!-- Calendly integration -->
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

<!-- Add Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Add AOS (Animate On Scroll) library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<style>
  :root {
    --primary-color: #0071e3;
    --text-color: #1d1d1f;
    --background-color: #ffffff;
    --secondary-background: #f5f5f7;
  }

  .booking-page {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text-color);
    background: var(--background-color);
    line-height: 1.5;
  }

  .page__title {
    font-size: 3.5rem;
    font-weight: 600;
    letter-spacing: -0.015em;
    margin-bottom: 1rem;
    background: linear-gradient(90deg, var(--primary-color), #42a1ec);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
  }

  .page__content p {
    font-size: 1.25rem;
    font-weight: 400;
    color: #86868b;
    max-width: 600px;
    margin: 0 auto 2rem;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards 0.3s;
  }

  .calendly-inline-widget {
    margin: 2em auto;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards 0.6s;
  }

  .calendly-inline-widget:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .booking-section {
    padding: 4rem 0;
    background: linear-gradient(180deg, var(--background-color) 0%, var(--secondary-background) 100%);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
  }

  /* Smooth scroll behavior */
  html {
    scroll-behavior: smooth;
  }

  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }

  ::-webkit-scrollbar-track {
    background: var(--secondary-background);
  }

  ::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #0058b0;
  }
</style>

<div class="booking-page">
  <div class="initial-content">
    <div id="main" role="main">
      <article class="page" itemscope itemtype="https://schema.org/CreativeWork">
        <meta itemprop="headline" content="Book an Appointment">
        <meta itemprop="description" content="Schedule a meeting or consultation using our online booking system.">

        <div class="page__inner-wrap">
          <div class="booking-section">
            <div class="container">
              <header data-aos="fade-up" data-aos-duration="800">
                <h1 id="page-title" class="page__title" itemprop="headline">Book an Appointment</h1>
              </header>

              <section class="page__content" itemprop="text" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
                <p>Schedule a meeting or consultation using our online booking system below. Select a time that works best for you.</p>

                <!-- Calendly inline widget begin -->
                <div class="calendly-inline-widget" data-url="https://calendly.com/ldzhang3112" style="min-width:320px;height:700px;"></div>
                <!-- Calendly inline widget end -->
              </section>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>

<script>
  // Initialize AOS
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init({
      once: true,
      offset: 100,
      duration: 800,
      easing: 'ease-out-cubic'
    });
  });

  // Add smooth reveal effect for elements as they enter viewport
  const observerOptions = {
    root: null,
    rootMargin: '0px',
    threshold: 0.1
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, observerOptions);

  document.querySelectorAll('.page__content > *').forEach((el) => observer.observe(el));
</script>
